<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System View - Kafka Topic Monitor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div id="message-track-chunks" class="message-track chunks">

            </div>
            <div id="message-track-scenes" class="message-track scenes">

            </div>
        </div>
    </div>

    <script id="chunk-template" type="x-tmpl-mustache">
        <div class="message">
            <div class="message-id">{{id}}</div>
            <div class="message-timestamp">{{start_ts}} - {{end_ts}}</div>
        </div>
      </script>
      <script id="scene-template" type="x-tmpl-mustache">
        <div class="scene">
            <div class="scene-id">{{id}}</div>
            <div class="scene-timestamp">{{start_ts}} - {{end_ts}}</div>
        </div>
        <div class="individual-scenes">
            {{#individual_scenes}}
                <div class="individual-scene">
                    <div class="individual-scene-id">{{chunk_id}}</div>
                    <div class="individual-scene-timestamp">{{start_time}} - {{end_time}}</div>
                </div>
            {{/individual_scenes}}
        </div>
      </script>
    <script src="/static/app.js"></script>
</body>

</html>
